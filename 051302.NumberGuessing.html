<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			请输入你猜想的数字:
			<input type="text" v-model="shu" @keydown.enter="show()" />
		</div>
	
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					ran:Math.round(Math.random()*100),
					shu:0
				},
				methods:{
					show(){
						if(v.shu>v.ran){
							alert("你输入的数字太大了");
						}
						else if(v.shu==v.ran){
							alert("恭喜你，答对了");
						}
						else{
							alert("你输入的数字太小了");
						}
					}
				}
			})
		</script>
	</body>
</html>
