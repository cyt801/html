<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			你输入的月份：<input type="text" v-model="month" /><br />
			<p v-if="month==2">本月有28天</p>
			<p v-if="month==1 || month==3 || month==5 || month==7 
			|| month==8 || month==10 || month==12">本月有31天</p>
			<p v-if="month==4 || month==6 || month==9 || month==11">本月有30天</p>
			
		</div>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					month:4
				}
			})
		</script>
	</body>
</html>
