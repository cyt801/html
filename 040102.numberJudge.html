<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			你输入的数：<input type="text" v-model="number" />
			<p v-if="number%2==0">这个数为偶数</p>
			<p v-if="number%2>0">这个数为奇数</p>
			<p v-if="number%2<0">这个数为奇数</p>
			
		</div>
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
			let v=new Vue({
				el:'#app',
				data:{
					number:5
				}
			})
		</script>
	</body>
</html>
