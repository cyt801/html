    function x(){
        num()
        for(var i=0;i<arr.length;i++){ 
            if (arr[i]!=arr[i+1]){
                liObj[0].innerHTML=''+arr[0]+' '+arr[1]+' '+arr[2]+' '+arr[3]+' '+arr[4]+' '+arr[5];
                liObj[1].innerHTML=g;
            }else{
                x();
            }
        }
    }
    function y(){
        num()
        for(var i=0;i<arr.length;i++){ 
            if (arr[i]!=arr[i+1]){
                liObj[0].innerHTML=''+arr[0]+' '+arr[1]+' '+arr[2]+' '+arr[3]+' '+arr[4]+' '+arr[5];
                liObj[1].innerHTML='';

    function z(){
        var g = Math.floor(Math.random()*16+1);
        liObj[0].innerHTML='';
        liObj[1].innerHTML=g;
    }

        for(var s=0;s<6;s++){

        };

        function sortNumber(a,b){
            return a - b
        }
        arr=arr.sort(sortNumber);
    };
